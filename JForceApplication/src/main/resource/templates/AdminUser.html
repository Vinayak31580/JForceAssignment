<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>

    <th:block th:include="fragments/header :: head"> </th:block>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
<script>
        function myfun()
        {
                var a=document.getElementById("password").value;
                var b=document.getElementById("cpassword").value
                var c=document.getElementById("fname").value
                var d= document.getElementById("lname").value
               var e=  document.getElementById("email").value
               var f = document.getElementById("uname").value
                if(a.length<8)
                {
                    document.getElementById("message").innerHTML="Please enter atleaset 8 digits";
                    return false;
                }
                if(a=="")
                {
                        document.getElementById("message").innerHTML="**Please fill Password";
                        return false;
                }
                if(c=="")
                {
                        document.getElementById("fmessage").innerHTML="**Please fill firstname**";
                        return false;
                }
                   if(d=="")
                {
                        document.getElementById("lmessage").innerHTML="**Please fill lastname**";
                        return false;
                }
                   if(e=="")
                {
                        document.getElementById("emessage").innerHTML="**Please fill Email**";
                        return false;
                }
                   if(f=="")
                {
                        document.getElementById("umessage").innerHTML="**Please fill Username**";
                        return false;
                }
                if(a!=b)
                {
                     document.getElementById("messages").innerHTML="**Password and confirmed password does not match**";
                     return false;
                }
        }

    </script>
<div class="container">
    <br>
    <nav>  <th:block th:replace="fragments/nav :: nav"></th:block>   </nav>
    <br>
    <h1>
        Welcome TO Facebook Clone
    </h1>

    <form name="myForm" onsubmit="return myfun()"  th:object="${userForm}"  method="post" th:action="@{/addAdminUser}"  cssClass="form" >

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Firstname</label>
            <input th:field="*{firstName}" id="fname" type="text" class="form-control" />
            <span id="fmessage"></span>
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input th:field="*{lastName}" id="lname" type="text" class="form-control" />
            <span id="lmessage"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" id="email"type="text" class="form-control"
                   pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"/>
            <span id="emessage"></span>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input th:field="*{userName}" id="uname" type="text" class="form-control"  />
            <span id="umessage"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input th:field="*{password}" id="password" name="password" type="password" class="form-control"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />

            <span id="message"></span>
        </div>
        <div class="form-group">
            <label>Confirmed Password</label>
            <input  type="password" id="cpassword" name="cpassword" class="form-control" required="true" />
            <span id="messages"></span>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
        <div class="form-group">
            <a href="/login">Already registred? Click here</a>
        </div>
    </form>
    <br>

    <footer>

        <th:block th:include="fragments/footer :: footer"></th:block>

    </footer>

</div>
</body>
</html>
