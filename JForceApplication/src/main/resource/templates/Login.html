<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="fragments/header :: head"> </th:block>
</head>
<body>
<div class="container">
    <br>
    <nav>  <th:block th:replace="fragments/nav :: nav"></th:block>   </nav>
    <br>
    <h1>
        Welcome TO Facebook Clone
    </h1>


    <form  th:object="${userForm}"  method="post" th:action="@{/loginAdd}"  cssClass="form" >





        <div class="form-group">
            <label>Username</label>
            <input th:field="*{userName}"  name="userName"type="text" class="form-control" required="true" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input th:field="*{password}" name="password" type="password" class="form-control" required="true"  />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <div class="form-group">
            <a href="/addUserPage">Register here?</a>
        </div>
    </form>
    <br>

    <footer>

        <th:block th:include="fragments/footer :: footer"></th:block>

    </footer>

</div>
</body>
</html>
